<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form & Table</title>

<body>
    <!-- Table :  A structred way to display data-->
     <h2 style="color:red">Table</h2>

        <tr>

            <tr>

            </tr>
            <tr>
                <td>Philips</td>

            </tr>

        </tbody>
     </table>

     <!-- Form -->

         <!-- email input type -->
          <label for="">Email:</label>

<!-- password input type  -->
 <label for="">Password</label>
 <input required type="password" name="" id=""> <br><br>
 <!--  Date input -->

   <input type="date" name="" id=""><br><br>

    <label for="">Gender :</label>

    <input type="radio" name="gdr" id=""><br><br>

     <label for="">Select ur favourite snack</label>

        <option value="">Mars</option>

     <!-- File upload input  -->

       <input type="range" name="" id="">

      </form>
